<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up / log in</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal :wght@400;700&family=Cinzel:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: ltr;
            margin: 0;
            padding: 0;
            background:linear-gradient(rgba(248, 240, 225, 0.97), rgba(242, 235, 220, 0.97));
            color: #2c2c2c;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            line-height: 1.5;
        }

        .auth-container {
            background: white;
            border-radius: 22px;
            width: 92%;
            max-width: 550px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 30px 20px 35px;
        }

        .auth-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #1a3a5f, #D4AF37, #0a2e5a);
        }

        .tabs {
            display: flex;
            background: #f9f5f0;
            border-radius: 16px;
            padding: 8px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 0 1px #e8d9c9;
        }

        .tab {
            flex: 1;
            padding: 14px 10px;
            font-size: 1.25em;
            font-weight: 700;
            color: #5a5a5a;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.25s ease;
            font-family: 'Cinzel', serif;
            letter-spacing: 0.5px;
        }

        .tab.active {
            color: #D4AF37;
            background: #fff8e8;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.15);
        }

        .form-title {
            font-family: 'Cinzel', serif;
            font-size: 2em;
            color: #0A2E5A;
            margin: 0 0 25px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 22px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0A2E5A;
            font-size: 1.05em;
            opacity: 0.9;
        }

        .form-group input {
            width: 95%;
            padding: 13px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1.05em;
            font-family: 'Tajawal', sans-serif;
            background: #fcfbf9;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #D4AF37;
            background: white;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15);
        }

        .submit-btn {
            background: linear-gradient(to right, #1a3a5f, #0a2e5a);
            color: #f9e7b0 !important;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1.3em;
            border: none;
            padding: 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.35s;
            box-shadow: 0 6px 18px rgba(10, 46, 90, 0.25);
            letter-spacing: 1px;
            width: 100%;
            border: 2px solid #D4AF37;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 22px rgba(10, 46, 90, 0.35);
            background: linear-gradient(to right, #1e426a, #0f3668);
        }

        .switch-link {
            margin-top: 22px;
            color: #0A2E5A;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            font-size: 1.05em;
        }

        .switch-link span {
            color: #D4AF37;
            text-decoration: underline;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><rect width="200" height="200" fill="none"/><path d="M20,20 L180,20 L180,180 L20,180 Z" fill="none" stroke="%23e8d9c9" stroke-width="1" opacity="0.06"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 600px) {
            .auth-container {
                width: 95%;
                padding: 25px 15px 30px;
            }

            .tab {
                font-size: 1.15em;
                padding: 12px 8px;
            }

            .form-title {
                font-size: 1.8em;
            }

            .submit-btn {
                font-size: 1.2em;
                padding: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" data-tab="login">Log In</div>
            <div class="tab" data-tab="signup">Sign Up</div>
        </div>

        <div class="form-container">
            <form id="loginForm">
                <h2 class="form-title">Welcome Back</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="••••••••">
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
                <a href="#" class="switch-link" onclick="switchTab('signup'); return false;">Don’t have an account? <span>Join us</span></a>
            </form>

            <form id="signupForm" style="display: none;">
                <h2 class="form-title">Join Click2Learn</h2>
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" >
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required placeholder="At least 6 characters">
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
                <a href="#" class="switch-link" onclick="switchTab('login'); return false;">Already have an account? <span>Log in</span></a>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-tab') === tabName);
            });
            document.getElementById('loginForm').style.display = tabName === 'login' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = tabName === 'signup' ? 'block' : 'none';
        }

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                switchTab(tab.dataset.tab);
            });
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'age-ranges.html';
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'age-ranges.html';
        });

        document.body.style.opacity = '0';
        setTimeout(() => {
            document.body.style.transition = 'opacity 0.7s ease';
            document.body.style.opacity = '1';
        }, 100);
    </script>
</body>

</html>
