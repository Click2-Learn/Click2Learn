<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Character</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Cinzel:wght@700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background:
                linear-gradient(rgba(245, 240, 230, 0.95), rgba(245, 240, 230, 0.95)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f5f0e6"/><path d="M0 50 L100 50 M50 0 L50 100" stroke="%23e8d9c9" stroke-width="0.3" opacity="0.2"/></svg>');
            background-size: cover, 40px 40px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .character-container {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            padding: 40px 30px;
            width: 85%;
            max-width: 700px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            text-align: center;
            opacity: 1;
            transition: opacity 0.6s ease;
        }

        .character-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        }

        .character-container h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.4em;
            color: #0A2E5A;
            margin: 0 0 30px;
            position: relative;
        }

        .character-container h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #D4AF37;
            border-radius: 2px;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .character-option {
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
        }

        .character-option img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #e8d9c9;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .character-option.selected img {
            border-color: #D4AF37;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(212, 175, 55, 0.3);
        }

        .character-option:hover img {
            transform: scale(1.03);
        }

        .cta-button {
            background: linear-gradient(to right, #1a3a5f, #0a2e5a);
            color: #D4AF37 !important;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1.4em;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 8px 20px rgba(10, 46, 90, 0.3);
            letter-spacing: 1px;
            display: none;
            position: relative;
            overflow: hidden;
            border: 2px solid #D4AF37;
            margin: 0 auto;
            transform: translateY(-10px);
            opacity: 0;
        }

        .cta-button.visible {
            display: inline-block;
            transform: translateY(0);
            opacity: 1;
        }

        .cta-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 25px rgba(10, 46, 90, 0.4);
        }
    </style>
</head>

<body>

    <div class="character-container" id="characterContainer">
        <h1>Choose Your Character</h1>

        <div class="character-grid">
            <div class="character-option" onclick="selectCharacter(this)">
                <img src="images/character1.png" alt="Character 1">
            </div>

            <div class="character-option" onclick="selectCharacter(this)">
                <img src="images/character2.png" alt="Character 2">
            </div>

            <div class="character-option" onclick="selectCharacter(this)">
                <img src="images/character3.png" alt="Character 3">
            </div>

            <div class="character-option" onclick="selectCharacter(this)">
                <img src="images/character4.png" alt="Character 4">
            </div>
        </div>

        <button class="cta-button" id="ctaButton" onclick="proceed()">Next</button>
    </div>

    <script>
        function selectCharacter(element) {
            document.querySelectorAll('.character-option').forEach(option => {
                option.classList.remove('selected');
            });

            element.classList.add('selected');
            document.getElementById('ctaButton').classList.add('visible');
        }

        function proceed() {
            if (document.querySelector('.character-option.selected')) {
                const container = document.getElementById('characterContainer');
                container.style.opacity = '0';

                setTimeout(() => {
                    window.location.href = 'age ranges eng/path-5-9.html'; 
                }, 500);
            }
        }
    </script>

</body>

</html>
